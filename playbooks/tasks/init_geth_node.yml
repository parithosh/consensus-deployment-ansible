- name: Init geth,erigon node
  hosts: geth,erigon
  gather_facts: true
  serial: 20
  tasks:
    - name: Run geth,erigon init
      docker_container:
        name: "exec_tmp"
        state: started
        image: "{{ eth1_image_name }}"
        pull: true
        restart_policy: no
        auto_remove: false
        detach: no
        network_mode: host
        volumes: "{{eth1_volumes}}"
        command: "{{ geth_init_args }}"
        env: "{{ eth1_env | default({}) }}"
